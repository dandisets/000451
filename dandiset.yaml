description: Hippocampal-prefrontal recordings in rats (dorsal CA1 region of the hippocampus
  and primarily the prelimbic region of prefrontal cortex) during de novo learning
  of a novel WTrack task (single day experiment). Data includes spikes from single
  units, local field potential recordings, position (x, y, velocity), and additional
  behavioral information. Each file contains data from 17 behavioral epochs (9 sleep
  and 8 run sessions)
